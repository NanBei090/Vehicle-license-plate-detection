{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"><h1>套牌车稽查系统Demo</h1></div>
</div>
<div class="row">
    <div class="col-md-4 card badge-secondary">
        <a href="/prepare" class="btn-dark">
            <h2>[1]服务准备</h2>
        </a>

    </div>
    <div class="col-md-4 card badge-success">
        <h2>[2]上传&预测</h2>
    </div>
    <div class="col-md-4 card badge-primary">
        <h2>[3]结果展示</h2>
    </div>

</div>
<div class="row">

<div class="col-4">
    <img
    class="img-fluid"
    src="{{ url_for('static', filename= './images/index01.jpg',_t=val1) }}">
</div>

<div class="col-4">


    <form enctype="multipart/form-data" method="post">
      <div class="form-group">
        <small>      </small>
        <input type=file name=file class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        <small id="emailHelp" class="form-text text-muted">上传一张车辆卡口图片</small>
      </div>

      <button type="submit" class="btn btn-primary">开始分析</button>
    </form>

</div>

<div class="col-4">
<img
class="img-fluid"
src="{{ url_for('static', filename= './images/test.jpg',_t=val1) }}"  >


    <ol class="list-group">
        {% for value in context %}
            <li class="list-group-item">
                {{value}}
            </li>
        {% endfor %}

    </ol>

</div>

<div>
    <small>

    </small>
</div>
</div>

{% endblock%}
